<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>테트리스 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 게임 컨테이너 -->
    <div class="game-container">
        <!-- 게임 정보 패널 -->
        <div class="info-panel">
            <h1>테트리스</h1>
            <div class="score-info">
                <div class="info-item">
                    <span class="label">점수:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="info-item">
                    <span class="label">레벨:</span>
                    <span id="level" class="value">1</span>
                </div>
                <div class="info-item">
                    <span class="label">라인:</span>
                    <span id="lines" class="value">0</span>
                </div>
            </div>

            <!-- 다음 블록 미리보기 -->
            <div class="next-piece-container">
                <h3>다음 블록</h3>
                <canvas id="nextPieceCanvas" width="120" height="120"></canvas>
            </div>

            <!-- 게임 컨트롤 버튼 -->
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">시작</button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>일시정지</button>
                <button id="resetBtn" class="btn btn-danger">재시작</button>
            </div>

            <!-- 조작 가이드 -->
            <div class="instructions">
                <h3>조작법</h3>
                <p><strong>PC:</strong></p>
                <p>← → : 좌우 이동</p>
                <p>↑ : 회전</p>
                <p>↓ : 빠르게 떨어뜨리기</p>
                <p>스페이스바 : 즉시 떨어뜨리기</p>
                <p><strong>모바일:</strong></p>
                <p>화면 버튼 사용</p>
            </div>
        </div>

        <!-- 게임 보드 -->
        <div class="game-board">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div id="gameOverlay" class="game-overlay hidden">
                <div class="overlay-content">
                    <h2 id="overlayTitle">게임 오버!</h2>
                    <p id="overlayMessage">최종 점수: <span id="finalScore">0</span></p>
                    <button id="overlayBtn" class="btn btn-primary">다시 시작</button>
                </div>
            </div>
        </div>

        <!-- 모바일 터치 컨트롤 -->
        <div class="mobile-controls">
            <div class="control-row">
                <button id="rotateBtn" class="mobile-btn">↻<br>회전</button>
            </div>
            <div class="control-row">
                <button id="leftBtn" class="mobile-btn">←</button>
                <button id="downBtn" class="mobile-btn">↓</button>
                <button id="rightBtn" class="mobile-btn">→</button>
            </div>
            <div class="control-row">
                <button id="dropBtn" class="mobile-btn btn-drop">즉시<br>떨어뜨리기</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
